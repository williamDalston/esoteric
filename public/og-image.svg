  </text>
  
  <!-- Small decorative stars -->
  <circle cx="150" cy="150" r="2" fill="#a855f7"/>
  <circle cx="1050" cy="100" r="3" fill="#ec4899"/>
  <circle cx="100" cy="500" r="2" fill="#6366f1"/>
  <circle cx="1100" cy="480" r="2" fill="#a855f7"/>
  <circle cx="300" cy="80" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="900" cy="550" r="1.5" fill="white" opacity="0.5"/>
