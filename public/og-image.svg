<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="50%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
    <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="315" r="300" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.2"/>
  <circle cx="1000" cy="315" r="250" fill="none" stroke="#ec4899" stroke-width="1" opacity="0.15"/>
  
  <!-- Star icon -->
  <g transform="translate(540, 180)">
    <circle cx="60" cy="60" r="55" fill="none" stroke="url(#star)" stroke-width="3"/>
    <path d="M60 15 L70 45 L102 45 L76 65 L86 95 L60 75 L34 95 L44 65 L18 45 L50 45 Z" fill="url(#star)"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="340" text-anchor="middle" font-family="serif" font-size="72" fill="white" font-weight="600">
    Mystic Loop
  </text>
  <text x="600" y="400" text-anchor="middle" font-family="serif" font-size="28" fill="#a855f7">
